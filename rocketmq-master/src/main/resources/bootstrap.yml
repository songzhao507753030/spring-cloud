server:
  port: 11111
  servlet:
    context-path: /rocket
spring:
  boot:
    admin:
      client:
         url: http://songzhao:3000  # springboot-admin 服务地址
  application:
    name: rocket-master
  cloud:
    loadbalancer:
      ribbon:
        enabled: false  #由于Ribbon负载均衡器现在处于维护模式，我们建议改用Spring Cloud LoadBalancer，它也包含在Eureka启动器中。
    bus:
      enabled: true   # 开启Bus刷新
      trace:
        enabled: true      # Bus总占线属性跟踪 标志上的ack（缺省关闭）的跟踪切换
    config:
      uri: http://songzhao:4000/   # 配置config server 地址
      profile: pre              #环境
  rabbitmq:
    host: 47.92.123.114
    port: 5672
    username: admin
    password: 123456

  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true&useSSL=false&zeroDateTimeBehavior=convertToNull
    username: root
    password:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size:  200
      auto-commit: true
      idle-timeout: 30000
      pool-name: HeartHikariCP
      max-lifetime: 18000
      connection-timeout: 30000
      data-source-properties:
        prepStmtCacheSize: 250
      leak-detection-threshold: 60000
eureka:
  client:
    service-url:
      defaultZone: http://user:user@songzhao/eurekaServerMaster/eureka/
    refresh:
      enable: false  # 禁止客户端刷新.因为刷新同时客户端会取消注册,短暂失联。
    healthcheck:
      enabled: true   # 开启健康检查端点。
  instance:
    prefer-ip-address: true   # ip 注册
    instance-id: ${spring.application.name}:${server.port}  # hystrix-dashboard
    metadata-map:
      cluster: BASIC  # hystrix-dashboard
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 15

#      如果你的应用想通过HTTPS连接，你可以在EurekaInstanceConfig中设置两个标志
#    non-secure-port-enabled: true
#    secure-port-enabled: true
#
#      如果是https连接同时设置端点则需要重新配置端点。
#    statusPageUrl: https://${eureka.hostname}/info
#    healthCheckUrl: https://${eureka.hostname}/health
#    homePageUrl: https://${eureka.hostname}/
feign:
  hystrix:
    enabled: true
  httpclient:
    connection-timeout: 180000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always   # 健康监测
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 30000  # 超时时间最可能是ribbon重试机制的累加时间

